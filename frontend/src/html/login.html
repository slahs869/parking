<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
</head>

<body>
<div class="show"></div>
		

<script >

let imagen= localStorage.getItem("foto")
let html=`
<div id="div_principal">
    <div id="div_logo" class="logo">
        <img src="${imagen}" class="logoempresa" id="logo">
    </div>


    <div class="container_login" id="div_contenedor">

        <h2 id="label_titulo">Login</h2>
        <label id="label_identi">Correo</label>
       
        <div id="label_input">
         <input class="input_nombre" type="text">
        </div>

        <label id="label_contrasena">Contraseña</label>

        <div id="label_input">
         <input class="input_password" type="password">
         </div>
         <div  id="error"  class="container_mensaje">
            <p id="errorColor" class="errorColor">
                ERROR DE USUARIO Y/O CONTRASEÑA</p>
         </div>
        <button class="button_ingresar"id="button_ingresar"> Ingresar</button>





    </div>

 
</div>

`
const show=document.querySelector(".show");
show.innerHTML=html;

</script>
   
<script src="../js/login.js"></script>
</body>
</html>
